<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Fitness Hub - Your ultimate destination for workout tips, BMI calculation, and a healthier lifestyle.">
    <meta name="keywords" content="fitness, health, workout, BMI calculator, exercise, gym, weight loss, healthy living">
    <meta name="author" content="Fitness Hub Team">
    <title>Fitness Hub</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            text-align: center;
        }
        header {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .container {
            padding: 40px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .box {
            background: rgba(255, 255, 255, 0.2);
            padding: 30px;
            border-radius: 15px;
            width: 300px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s;
        }
        .box:hover {
            transform: scale(1.05);
        }
        button {
            background: #ff5733;
            color: white;
            border: none;
            padding: 12px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            transition: background 0.3s;
        }
        button:hover {
            background: #c70039;
        }
        input {
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin: 5px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <header>
        Fitness Hub - Transform Your Body
    </header>
    <div class="container">
        <div class="box">
            <h2>Daily Workout Tips</h2>
            <p>Stay active by doing at least 30 minutes of exercise daily. Consistency is key!</p>
        </div>
        <div class="box">
            <h2>BMI Calculator</h2>
            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" placeholder="Enter weight">
            <label for="height">Height (m):</label>
            <input type="number" id="height" step="0.01" placeholder="Enter height">
            <button onclick="calculateBMI()">Calculate</button>
            <p id="bmiResult"></p>
        </div>
    </div>
    <script>
        function calculateBMI() {
            let weight = document.getElementById("weight").value;
            let height = document.getElementById("height").value;
            if(weight > 0 && height > 0){
                let bmi = weight / (height * height);
                let resultText = "Your BMI is: " + bmi.toFixed(2);
                if (bmi < 18.5) {
                    resultText += " (Underweight)";
                } else if (bmi >= 18.5 && bmi < 24.9) {
                    resultText += " (Normal Weight)";
                } else if (bmi >= 25 && bmi < 29.9) {
                    resultText += " (Overweight)";
                } else {
                    resultText += " (Obese)";
                }
                document.getElementById("bmiResult").innerText = resultText;
            } else {
                document.getElementById("bmiResult").innerText = "Please enter valid values!";
            }
        }
    </script>
</body>
</html>
